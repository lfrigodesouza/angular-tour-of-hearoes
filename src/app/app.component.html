<div class="container">
  <h1>{{ title }}</h1>
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of links"
      routerLink="{{ link.url }}"
      (click)="activeLink = link"
      [active]="activeLink == link"
      >{{ link.text }}</a
    >
  </nav>
  <router-outlet></router-outlet>
  <app-messages></app-messages>
</div>
